<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Movie Booking System - Admin Panel</h1>
        <div style="margin-top: 10px;">
            <span id="adminWelcome">Welcome, Admin!</span>
            <button class="btn" id="logoutBtn" style="margin-left: 20px;">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Add New Movie</h2>
            <form id="movieForm">
                <div class="form-group">
                    <label for="movieTitle">Movie Title</label>
                    <input type="text" id="movieTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (minutes)</label>
                    <input type="number" id="duration" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="releaseDate">Release Date</label>
                    <input type="date" id="releaseDate" class="form-control" required>
                </div>
                
                <div class="text-center">
                    <a href="admin-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
                    <button type="submit" class="btn">Save Movie</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
