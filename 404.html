<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        
        :root {
            --primary: #6c63ff;
            --secondary: #ff6b6b;
            --accent: #43b0f1;
            --background: #0f172a;
            --text: #f8fafc;
            --shadow: rgba(0, 0, 0, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        .glitch-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }
        
        .glitch {
            font-size: 8rem;
            font-weight: 700;
            position: relative;
            color: var(--text);
            letter-spacing: 0.5rem;
            transform: scale(1);
            animation: pulse 4s infinite;
        }
        
        .glitch::before,
        .glitch::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch::before {
            color: var(--primary);
            z-index: -1;
            animation: glitch 2.5s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-0.04em, -0.04em);
        }
        
        .glitch::after {
            color: var(--secondary);
            z-index: -2;
            animation: glitch 2s infinite;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            transform: translate(0.04em, 0.04em);
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1s forwards 0.8s;
            line-height: 1.6;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px var(--shadow);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s forwards 1.1s;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px var(--shadow);
            background: var(--accent);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1) translate(-50%, -50%);
            transform-origin: top left;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        .cosmic-cube {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
            opacity: 0.3;
        }
        
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary) 0%, var(--accent) 100%);
            border: 2px solid var(--text);
            opacity: 0.7;
            box-shadow: 0 0 20px var(--primary);
        }
        
        .face:nth-child(1) { transform: translateZ(150px); }
        .face:nth-child(2) { transform: rotateY(180deg) translateZ(150px); }
        .face:nth-child(3) { transform: rotateY(90deg) translateZ(150px); }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(150px); }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(150px); }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(150px); }
        
        .astronaut {
            position: absolute;
            bottom: -80px;
            left: -100px;
            width: 180px;
            height: 180px;
            background: url('/api/placeholder/180/180') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-0.05em, 0.05em); }
            40% { transform: translate(-0.05em, -0.05em); }
            60% { transform: translate(0.05em, 0.05em); }
            80% { transform: translate(0.05em, -0.05em); }
            100% { transform: translate(0); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0) translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: scale(20) translate(-50%, -50%);
                opacity: 0;
            }
        }
        
        @keyframes rotate {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            .glitch {
                font-size: 5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .cosmic-cube {
                top: -100px;
                right: -100px;
                width: 200px;
                height: 200px;
            }
            
            .face:nth-child(1) { transform: translateZ(100px); }
            .face:nth-child(2) { transform: rotateY(180deg) translateZ(100px); }
            .face:nth-child(3) { transform: rotateY(90deg) translateZ(100px); }
            .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
            .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
            .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }
            
            .astronaut {
                width: 120px;
                height: 120px;
                bottom: -50px;
                left: -60px;
            }
        }
    </style>
</head>
<body>
    <canvas class="stars" id="stars"></canvas>
    
    <div class="container">
        <div class="glitch-wrapper">
            <div class="glitch">404</div>
        </div>
        <h2>Page Not Found</h2>
        <p>The cosmic path you're looking for has drifted into another dimension. Don't worry, our stellar navigators are on it!</p>
        <button class="btn" onclick="window.location.href='/'">Return to Homepage</button>
    </div>
    
    <div class="cosmic-cube">
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
        <div class="face"></div>
    </div>
    
    <div class="astronaut"></div>
    
    <script>
        // Star background animation
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        
        // Set canvas to full window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars(); // Reinitialize stars when resizing
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Star object
        class Star {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 1000;
                this.size = Math.random() * 2;
                this.speed = Math.random() * 0.5 + 0.1;
                this.color = `rgba(255, 255, 255, ${Math.random() * 0.7 + 0.3})`;
            }
            
            update() {
                this.z -= this.speed;
                
                if (this.z <= 0) {
                    this.reset();
                }
                
                let scale = canvas.width / this.z;
                let x = (this.x - canvas.width / 2) * scale + canvas.width / 2;
                let y = (this.y - canvas.height / 2) * scale + canvas.height / 2;
                let size = this.size * scale;
                
                if (x < 0 || x > canvas.width || y < 0 || y > canvas.height) {
                    this.reset();
                }
                
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        const stars = [];
        
        function initStars() {
            stars.length = 0; // Clear existing stars
            for (let i = 0; i < 200; i++) {
                stars.push(new Star());
            }
        }
        
        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            stars.forEach(star => {
                star.update();
            });
            
            requestAnimationFrame(animateStars);
        }
        
        initStars();
        animateStars();
        
        // Add interactive elements
        document.querySelector('.btn').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-5px)';
        });
        
        document.querySelector('.btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
        
        // Easter egg - clicking on the 404 changes its color
        const colors = ['#6c63ff', '#ff6b6b', '#43b0f1', '#ffbe0b', '#fb5607', '#8338ec'];
        let colorIndex = 0;
        
        document.querySelector('.glitch').addEventListener('click', function() {
            colorIndex = (colorIndex + 1) % colors.length;
            document.documentElement.style.setProperty('--primary', colors[colorIndex]);
            document.documentElement.style.setProperty('--secondary', colors[(colorIndex + 2) % colors.length]);
            document.documentElement.style.setProperty('--accent', colors[(colorIndex + 4) % colors.length]);
        });
    </script>
</body>
</html>
