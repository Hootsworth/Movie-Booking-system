<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Theatre</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Movie Booking System - Admin Panel</h1>
        <div style="margin-top: 10px;">
            <span id="adminWelcome">Welcome, Admin!</span>
            <button class="btn" id="logoutBtn" style="margin-left: 20px;">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2>Add New Theatre</h2>
            <form id="theatreForm">
                <div class="form-group">
                    <label for="theatreName">Theatre Name</label>
                    <input type="text" id="theatreName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="totalSeats">Total Seats</label>
                    <input type="number" id="totalSeats" class="form-control" required>
                </div>

                <h3 style="margin-top: 20px;">Add Screens</h3>
                <div id="screenFields">
                    <div class="screen-field" style="border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px;">
                        <div class="form-group">
                            <label for="screenNumber1">Screen Number</label>
                            <input type="number" id="screenNumber1" name="screenNumber" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="screenSeats1">Screen Seats</label>
                            <input type="number" id="screenSeats1" name="screenSeats" class="form-control" required>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <button type="button" id="addScreenBtn" class="btn btn-secondary">Add Another Screen</button>
                </div>

                <div class="text-center">
                    <a href="admin-dashboard.html" class="btn btn-secondary">Back to Dashboard</a>
                    <button type="submit" class="btn">Save Theatre</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
