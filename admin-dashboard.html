<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Movie Booking System - Admin Panel</h1>
        <div style="margin-top: 10px;">
            <span id="adminWelcome">Welcome, Admin!</span>
            <button class="btn" id="logoutBtn" style="margin-left: 20px;">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="admin-actions">
            <button class="btn" id="addTheatreBtn">Add Theatre</button>
            <button class="btn" id="addMovieBtn">Add Movie</button>
            <button class="btn" id="addShowtimeBtn">Add Showtime</button>
        </div>

        <div class="card">
            <h3>Theatres</h3>
            <table class="table" id="theatresTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Total Seats</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Theatres will be loaded dynamically -->
                </tbody>
            </table>
        </div>

        <div class="card">
            <h3>Movies</h3>
            <table class="table" id="moviesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Duration</th>
                        <th>Release Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Movies will be loaded dynamically -->
                </tbody>
            </table>
        </div>

        <div class="card">
            <h3>Showtimes</h3>
            <table class="table" id="showtimesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Movie</th>
                        <th>Theatre</th>
                        <th>Screen</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Available Seats</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Showtimes will be loaded dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
