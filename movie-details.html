<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1>Movie Booking System</h1>
        <div style="margin-top: 10px;">
            <span id="userWelcome">Welcome, User!</span>
            <button class="btn" id="logoutBtn" style="margin-left: 20px;">Logout</button>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div id="movieDetails">
                <!-- Movie details will be loaded dynamically -->
            </div>
        </div>

        <div class="card">
            <h3>Select Showtime</h3>
            <div id="showtimesList">
                <!-- Showtimes will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script src="js/movie-details.js"></script>
</body>
</html>
